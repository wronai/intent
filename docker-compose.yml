services:
  # ==========================================================================
  # IntentForge Server
  # ==========================================================================
  intentforge:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    command: python examples/server.py
    container_name: intentforge-server
    restart: unless-stopped
    ports:
      - "${APP_PORT_EXTERNAL:-8000}:${APP_PORT:-8000}"
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - HOST=${APP_HOST}
      - PORT=${APP_PORT}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=${MQTT_PORT}
      - CACHE_BACKEND=redis
      - REDIS_URL=redis://redis:${REDIS_PORT}/0
      - LLM_PROVIDER=${LLM_PROVIDER}
      - LLM_MODEL=${LLM_MODEL}
      - OLLAMA_HOST=${OLLAMA_HOST}

  # ==========================================================================
  # Tests
  # ==========================================================================
  tests:
    profiles: ["test"]
    build:
      context: .
      dockerfile: Dockerfile
      target: tester
    container_name: intentforge-tests
    volumes:
      - ./tests:/build/tests
      - ./intentforge:/build/intentforge
    command: pytest --timeout=300 --ignore=tests/e2e -m "not e2e" tests/
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - intentforge-network

  e2e:
    profiles: ["test"]
    build:
      context: .
      dockerfile: Dockerfile
      target: e2e
    container_name: intentforge-e2e
    env_file:
      - .env
    environment:
      - TEST_BASE_URL=http://web
      - TEST_API_URL=http://web/api
    command: pytest --timeout=300 -m e2e tests/e2e/
    depends_on:
      intentforge:
        condition: service_started
      web:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - intentforge-network

  # ==========================================================================
  # Worker (Background processing)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: intentforge-worker
    command: python -m intentforge.worker
    restart: unless-stopped
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=${MQTT_PORT}
      - REDIS_URL=redis://redis:${REDIS_PORT}/0
      - LLM_PROVIDER=${LLM_PROVIDER}
      - LLM_MODEL=${LLM_MODEL}
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_PORT=${OLLAMA_PORT}
    env_file:
      - .env
    depends_on:
      - intentforge
    networks:
      - intentforge-network

  # ==========================================================================
  # MQTT Broker (Mosquitto)
  # ==========================================================================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: intentforge-mqtt
    restart: unless-stopped
    ports:
      - "${MQTT_PORT_EXTERNAL:-1883}:${MQTT_PORT:-1883}"      # MQTT
      - "${MQTT_WEBSOCKET_PORT_EXTERNAL:-9001}:9001"      # WebSocket
    command: mosquitto -c /mosquitto-no-auth.conf
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - intentforge-network

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: intentforge-db
    restart: unless-stopped
    ports:
      - "${DB_PORT_EXTERNAL:-5432}:${DB_PORT:-5432}"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-intentforge}
      - POSTGRES_DB=${DB_NAME:-intentforge}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - intentforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: intentforge-cache
    restart: unless-stopped
    ports:
      - "${REDIS_PORT_EXTERNAL:-6379}:${REDIS_PORT:-6379}"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - intentforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Web UI (Static file server with MQTT client)
  # ==========================================================================
  web:
    image: nginx:alpine
    container_name: intentforge-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html/frontend:ro
      - ./examples:/usr/share/nginx/html/examples:ro
    depends_on:
      - intentforge
      - mosquitto
    networks:
      - intentforge-network

  # ==========================================================================
  # Development Tools (optional)
  # ==========================================================================

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: intentforge-pgadmin
    profiles: ["dev"]
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - intentforge-network

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: intentforge-redis-ui
    profiles: ["dev"]
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:${REDIS_PORT:-6379}
    depends_on:
      - redis
    networks:
      - intentforge-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  intentforge-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-data:
  redis-data:
  mosquitto-data:
  mosquitto-log:
  pgadmin-data:
