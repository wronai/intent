version: "3.9"

services:
  # ==========================================================================
  # IntentForge Server
  # ==========================================================================
  intentforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intentforge-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=intentforge
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-intentforge}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - CACHE_BACKEND=redis
      - CACHE_REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    networks:
      - intentforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Worker (Background processing)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intentforge-worker
    command: python -m intentforge.worker
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DB_HOST=postgres
      - MQTT_HOST=mosquitto
      - CACHE_REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - intentforge
    networks:
      - intentforge-network

  # ==========================================================================
  # MQTT Broker (Mosquitto)
  # ==========================================================================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: intentforge-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"      # MQTT
      - "9001:9001"      # WebSocket
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - intentforge-network

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: intentforge-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-intentforge}
      - POSTGRES_DB=intentforge
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - intentforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: intentforge-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - intentforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Web UI (Static file server with MQTT client)
  # ==========================================================================
  web:
    image: nginx:alpine
    container_name: intentforge-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - intentforge
      - mosquitto
    networks:
      - intentforge-network

  # ==========================================================================
  # Development Tools (optional)
  # ==========================================================================
  
  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: intentforge-pgadmin
    profiles: ["dev"]
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - intentforge-network

  # Redis Commander
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: intentforge-redis-ui
    profiles: ["dev"]
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - intentforge-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  intentforge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-data:
  redis-data:
  mosquitto-data:
  mosquitto-log:
  pgadmin-data:
