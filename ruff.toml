# Ruff configuration for IntentForge
# https://docs.astral.sh/ruff/configuration/

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".mypy_cache",
    ".pytest_cache",
    "node_modules",
    "generated_libs",
    "modules",
]

# Line length
line-length = 100

# Target Python version
target-version = "py312"

# Enable fix suggestions
fix = true

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific
]

# Ignore specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "B008",    # Function call in argument defaults (FastAPI depends)
    "B904",    # Within except clause, raise from
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value comparison
    "PLW0603", # Global statement
    "SIM108",  # Ternary instead of if-else
    "UP007",   # Use X | Y for Union (keep for compatibility)
    "PLC0415", # Import not at top of file (lazy imports intentional)
    "ARG002",  # Unused method argument (often for extensibility/**kwargs)
    "ARG001",  # Unused function argument
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "RUF012",  # Mutable class attributes (intentional patterns)
    "SIM102",  # Nested if statements (often clearer with comments)
    "PLR0911", # Too many return statements
    "ERA001",  # Commented-out code (sometimes kept for reference)
    "PTH",     # Pathlib suggestions (large refactor, defer)
    "PLW2901", # Loop variable overwritten
    "B027",    # Empty method in abstract class
    "RUF034",  # Useless if-else (intentional for clarity)
    "SIM116",  # Dict instead of if statements
    "TC003",   # Move import into type-checking block (runtime needed)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when prefixed with underscore
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Tests can have assertions and unused imports
"tests/**/*.py" = ["S101", "ARG", "F401"]
# Init files can have unused imports
"__init__.py" = ["F401"]
# Examples can be simpler
"examples/**/*.py" = ["T201", "ERA001"]

[lint.isort]
# isort configuration
known-first-party = ["intentforge"]
combine-as-imports = true
force-wrap-aliases = true

[lint.flake8-type-checking]
# Move imports to TYPE_CHECKING block
strict = true

[lint.pylint]
# Max arguments for functions
max-args = 10

[format]
# Formatter configuration
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 80
