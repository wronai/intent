events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    upstream backend {
        server intentforge:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # API proxy to backend
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket proxy
        location /ws/ {
            proxy_pass http://backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Health check proxy
        location /health {
            proxy_pass http://backend/health;
        }

        # SDK files
        location /sdk/ {
            alias /usr/share/nginx/html/frontend/sdk/;
        }

        # Frontend SDK (alternative path)
        location /frontend/ {
            alias /usr/share/nginx/html/frontend/;
        }

        # Examples
        location /examples/ {
            alias /usr/share/nginx/html/examples/;
            index index.html;
        }

        # Root
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /examples/usecases/index.html;
        }
    }
}
