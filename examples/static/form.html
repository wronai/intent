<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntentForge Frontend Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .card-header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 20px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
        }

        .intent-loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3>IntentForge Contact Form</h3>
                <p class="text-muted mb-0">Declarative Intent Handling Example</p>
            </div>
            <div class="card-body p-4">

                <!-- Formularz z data-intent - automatyczna obsługa -->
                <form id="contact-form" data-intent="contact" data-intent-reset="true">

                    <div class="mb-3">
                        <label class="form-label">Imię i nazwisko *</label>
                        <input type="text" name="name" class="form-control" required placeholder="Jan Kowalski"
                            value="Jan Kowalski">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required placeholder="jan@example.com"
                            value="jan@example.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefon</label>
                        <input type="tel" name="phone" class="form-control" placeholder="+48 123 456 789"
                            value="+48 123 456 789">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Temat *</label>
                        <select name="subject" class="form-select" required>
                            <!--                            <option value="">Wybierz temat...</option>-->
                            <option value="general" selected="selected">Zapytanie ogólne</option>
                            <option value="support">Wsparcie techniczne</option>
                            <option value="sales">Współpraca / Sprzedaż</option>
                            <option value="other">Inne</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Wiadomość *</label>
                        <textarea name="message" class="form-control" rows="4" required
                            placeholder="Twoja wiadomość...">Twoja wiadomość...</textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="newsletter" class="form-check-input" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Chcę otrzymywać newsletter
                        </label>
                    </div>

                    <!-- Intent explicitly described here as per user request -->
                    <button type="submit" class="btn btn-primary w-100"
                        intent="Handle contact form submission: Validate email slightly, log the message to a file called 'contact_logs.txt', and simulate sending an email by printing to console.">
                        Wyślij wiadomość
                    </button>

                    <div id="status-area" class="mt-3"></div>
                </form>

            </div>
        </div>
    </div>

    <!-- IntentForge Library -->
    <script src="intent.js"></script>

</body>

</html>
