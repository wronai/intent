<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntentForge Table Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .card-header {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 20px;
            font-weight: 600;
        }

        .intent-loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>IntentForge Table Handler</h3>
                <div>
                    <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()">Reload Page</button>
                </div>
            </div>
            <div class="card-body p-4">
                <p class="text-muted">
                    This table is empty in HTML. The <code>intent</code> attribute triggers an automatic data fetch.
                </p>

                <!-- Table with Intent -->
                <table class="table table-hover table-striped" id="users-table"
                    intent="Return a list of 5 active mock users. Each user should have an id, name, email, and role.">
                    <thead>
                        <!-- Headers will be auto-generated if missing, or we can define them -->
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by intent.js -->
                    </tbody>
                </table>

                <div id="status-area"></div>
            </div>
        </div>
    </div>

    <!-- IntentForge Library -->
    <script src="intent.js"></script>

</body>

</html>
