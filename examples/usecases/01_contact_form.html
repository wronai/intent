<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Kontaktowy - IntentForge Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .form-card { max-width: 500px; margin: 50px auto; }
        .if-loading button[type="submit"] { opacity: 0.6; pointer-events: none; }
        .if-loading button[type="submit"]::after { content: ' ‚è≥'; }
        .if-success .success-message { display: block !important; }
        .if-error .error-message { display: block !important; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card form-card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üìß Formularz Kontaktowy</h4>
                <small>Automatyczne wysy≈Çanie emaili przez IntentForge</small>
            </div>
            <div class="card-body">
                
                <!-- Formularz z data-intent - automatyczna obs≈Çuga -->
                <form id="contact-form" 
                      data-intent="contact"
                      data-intent-reset="true">
                    
                    <div class="mb-3">
                        <label class="form-label">Imiƒô i nazwisko *</label>
                        <input type="text" name="name" class="form-control" required
                               placeholder="Jan Kowalski">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required
                               placeholder="jan@example.com">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Telefon</label>
                        <input type="tel" name="phone" class="form-control"
                               placeholder="+48 123 456 789">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Temat *</label>
                        <select name="subject" class="form-select" required>
                            <option value="">Wybierz temat...</option>
                            <option value="general">Zapytanie og√≥lne</option>
                            <option value="support">Wsparcie techniczne</option>
                            <option value="sales">Wsp√≥≈Çpraca / Sprzeda≈º</option>
                            <option value="other">Inne</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Wiadomo≈õƒá *</label>
                        <textarea name="message" class="form-control" rows="4" required
                                  placeholder="Twoja wiadomo≈õƒá..."></textarea>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="newsletter" class="form-check-input" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Chcƒô otrzymywaƒá newsletter
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Wy≈õlij wiadomo≈õƒá
                    </button>
                </form>
                
                <!-- Komunikaty -->
                <div class="alert alert-success mt-3 success-message" style="display: none;">
                    ‚úÖ Wiadomo≈õƒá zosta≈Ça wys≈Çana! Odpowiemy w ciƒÖgu 24h.
                </div>
                
                <div class="alert alert-danger mt-3 error-message" style="display: none;">
                    ‚ùå WystƒÖpi≈Ç b≈ÇƒÖd. Spr√≥buj ponownie p√≥≈∫niej.
                </div>
                
            </div>
        </div>
        
        <!-- Info -->
        <div class="text-center text-white mt-4">
            <small>
                Backend generowany dynamicznie przez IntentForge<br>
                Email wysy≈Çany przez SMTP z .env
            </small>
        </div>
    </div>

    <!-- IntentForge SDK -->
    <script src="/sdk/intentforge.js" 
            data-broker="ws://localhost:9001"
            data-auto-bind="true"
            data-debug="true">
    </script>
    
    <script>
        // Opcjonalne: dodatkowa logika
        document.getElementById('contact-form').addEventListener('if:success', (e) => {
            console.log('Form submitted:', e.detail);
            
            // Mo≈ºesz dodaƒá w≈ÇasnƒÖ logikƒô
            if (e.detail.email_sent) {
                console.log('Email confirmation sent to:', e.detail.recipient);
            }
        });
        
        document.getElementById('contact-form').addEventListener('if:error', (e) => {
            console.error('Form error:', e.detail);
        });
    </script>
</body>
</html>
