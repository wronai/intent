<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - IntentForge Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .todo-container { max-width: 600px; margin: 50px auto; }
        .todo-item {
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .todo-item:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .todo-item.completed { opacity: 0.6; }
        .todo-item.completed .todo-text { text-decoration: line-through; }
        .priority-high { border-left: 4px solid #dc3545; }
        .priority-medium { border-left: 4px solid #ffc107; }
        .priority-low { border-left: 4px solid #28a745; }
        .filter-btn.active { background: #0d6efd; color: white; }
        .stats-bar { background: white; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="todo-container">
            <!-- Header -->
            <div class="text-center mb-4">
                <h1>‚úÖ Todo App</h1>
                <p class="text-muted">ZarzƒÖdzanie zadaniami z IntentForge</p>
            </div>

            <!-- Stats -->
            <div class="stats-bar p-3 mb-4 d-flex justify-content-around text-center">
                <div>
                    <div class="h4 mb-0" id="stat-total">0</div>
                    <small class="text-muted">Wszystkie</small>
                </div>
                <div>
                    <div class="h4 mb-0 text-primary" id="stat-pending">0</div>
                    <small class="text-muted">Do zrobienia</small>
                </div>
                <div>
                    <div class="h4 mb-0 text-success" id="stat-completed">0</div>
                    <small class="text-muted">Uko≈Ñczone</small>
                </div>
            </div>

            <!-- Add Todo Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="add-todo-form" data-intent="todo">
                        <div class="row g-2">
                            <div class="col-12">
                                <input type="text" name="title" class="form-control"
                                       placeholder="Co chcesz zrobiƒá?" required>
                            </div>
                            <div class="col-md-6">
                                <select name="priority" class="form-select">
                                    <option value="medium">üü° ≈öredni priorytet</option>
                                    <option value="high">üî¥ Wysoki priorytet</option>
                                    <option value="low">üü¢ Niski priorytet</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="date" name="due_date" class="form-control">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">
                                    ‚ûï Dodaj zadanie
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Filters -->
            <div class="btn-group w-100 mb-3" role="group">
                <button type="button" class="btn btn-outline-secondary filter-btn active" data-filter="all">
                    Wszystkie
                </button>
                <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="pending">
                    Do zrobienia
                </button>
                <button type="button" class="btn btn-outline-secondary filter-btn" data-filter="completed">
                    Uko≈Ñczone
                </button>
            </div>

            <!-- Todo List -->
            <div id="todo-list">
                <!-- Items will be rendered here -->
            </div>

            <!-- Bulk Actions -->
            <div class="d-flex justify-content-between mt-3">
                <button id="btn-clear-completed" class="btn btn-sm btn-outline-danger">
                    üóëÔ∏è Usu≈Ñ uko≈Ñczone
                </button>
                <button id="btn-export" class="btn btn-sm btn-outline-secondary">
                    üì• Eksportuj
                </button>
            </div>
        </div>
    </div>

    <!-- IntentForge SDK -->
    <script src="/sdk/intentforge.js" data-broker="ws://localhost:9001" data-debug="true"></script>

    <script>
        // =================================================================
        // State
        // =================================================================
        let todos = [];
        let currentFilter = 'all';
        let api;

        // =================================================================
        // Initialize
        // =================================================================
        async function init() {
            api = await IntentForge.connect('ws://localhost:9001', { debug: true });

            // Load existing todos
            await loadTodos();

            // Setup event handlers
            setupEventHandlers();

            // Subscribe to real-time updates
            api.on('todo:created', (data) => {
                todos.push(data.todo);
                render();
            });

            api.on('todo:updated', (data) => {
                const idx = todos.findIndex(t => t.id === data.todo.id);
                if (idx > -1) todos[idx] = data.todo;
                render();
            });

            api.on('todo:deleted', (data) => {
                todos = todos.filter(t => t.id !== data.id);
                render();
            });
        }

        // =================================================================
        // Data Operations
        // =================================================================
        async function loadTodos() {
            try {
                const result = await api.data('todos').list({
                    order_by: 'created_at',
                    order: 'desc'
                });
                todos = result.data || [];
                render();
            } catch (error) {
                console.error('Failed to load todos:', error);
                // Try REST API fallback
                try {
                    const response = await fetch('/api/data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'list', table: 'todos' })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        todos = data.items || [];
                        render();
                        return;
                    }
                } catch (e) {
                    console.log('REST API also failed');
                }
                // Empty state - no hardcoded data
                todos = [];
                render();
            }
        }

        async function addTodo(data) {
            const newTodo = {
                id: Date.now(),
                title: data.title,
                priority: data.priority || 'medium',
                due_date: data.due_date || null,
                completed: false
            };

            try {
                const result = await api.data('todos').create(newTodo);
                if (result.data) {
                    todos.unshift(result.data);
                } else {
                    todos.unshift(newTodo);
                }
            } catch (error) {
                // Try REST API fallback
                try {
                    const response = await fetch('/api/data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'create', table: 'todos', data: newTodo })
                    });
                    if (response.ok) {
                        const result = await response.json();
                        todos.unshift(result.data || newTodo);
                    } else {
                        todos.unshift(newTodo);
                    }
                } catch (e) {
                    todos.unshift(newTodo);
                }
            }
            render();
        }

        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            todo.completed = !todo.completed;

            try {
                await api.data('todos').update(id, { completed: todo.completed });
            } catch (error) {
                console.error('Failed to update todo:', error);
            }

            render();
        }

        async function deleteTodo(id) {
            try {
                await api.data('todos').delete(id);
            } catch (error) {
                console.error('Failed to delete todo:', error);
            }

            todos = todos.filter(t => t.id !== id);
            render();
        }

        async function clearCompleted() {
            const completedIds = todos.filter(t => t.completed).map(t => t.id);

            for (const id of completedIds) {
                try {
                    await api.data('todos').delete(id);
                } catch (error) {
                    console.error('Failed to delete:', error);
                }
            }

            todos = todos.filter(t => !t.completed);
            render();
        }

        // =================================================================
        // Rendering
        // =================================================================
        function render() {
            const list = document.getElementById('todo-list');

            // Filter todos
            let filtered = todos;
            if (currentFilter === 'pending') {
                filtered = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filtered = todos.filter(t => t.completed);
            }

            // Render items
            list.innerHTML = filtered.map(todo => `
                <div class="todo-item p-3 d-flex align-items-center priority-${todo.priority} ${todo.completed ? 'completed' : ''}"
                     data-id="${todo.id}">
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input todo-checkbox"
                               ${todo.completed ? 'checked' : ''} style="cursor: pointer;">
                    </div>
                    <div class="flex-grow-1">
                        <div class="todo-text">${escapeHtml(todo.title)}</div>
                        ${todo.due_date ? `<small class="text-muted">üìÖ ${todo.due_date}</small>` : ''}
                    </div>
                    <button class="btn btn-sm btn-outline-danger delete-btn">üóëÔ∏è</button>
                </div>
            `).join('');

            // Update stats
            document.getElementById('stat-total').textContent = todos.length;
            document.getElementById('stat-pending').textContent = todos.filter(t => !t.completed).length;
            document.getElementById('stat-completed').textContent = todos.filter(t => t.completed).length;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // =================================================================
        // Event Handlers
        // =================================================================
        function setupEventHandlers() {
            // Add todo form
            document.getElementById('add-todo-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());

                if (data.title.trim()) {
                    await addTodo(data);
                    e.target.reset();
                }
            });

            // Todo list events (delegation)
            document.getElementById('todo-list').addEventListener('click', (e) => {
                const item = e.target.closest('.todo-item');
                if (!item) return;

                const id = parseInt(item.dataset.id);

                if (e.target.classList.contains('todo-checkbox')) {
                    toggleTodo(id);
                } else if (e.target.classList.contains('delete-btn')) {
                    deleteTodo(id);
                }
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    render();
                });
            });

            // Clear completed
            document.getElementById('btn-clear-completed').addEventListener('click', clearCompleted);

            // Export
            document.getElementById('btn-export').addEventListener('click', () => {
                const data = JSON.stringify(todos, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'todos.json';
                a.click();
            });
        }

        // =================================================================
        // Start
        // =================================================================
        init();
    </script>
</body>
</html>
